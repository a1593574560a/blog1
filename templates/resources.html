{% extends 'base.html' %}
{% block section %}<section class="container">
<div class="content-wrap">
<div class="content">
  <div class="title">
	
  </div>
  {% for i in all_resources %}<article class="excerpt excerpt-1"><a class="focus" href="{{ MEDIA_URL }}{{ i.download }}" title="" target="_blank" ><img class="thumb" data-original="{{ MEDIA_URL }}{{ i.image }}" src="{{ MEDIA_URL }}{{ i.image }}" alt=""  style="display: inline;"></a>
	<header>
	  <h2><a href="{{ MEDIA_URL }}{{ i.download }}" title="" target="_blank" >{{ i.name }}</a></h2>
	</header>
	<p class="meta">
	  <time class="time"><i class="glyphicon glyphicon-time"></i>{{ i.add_time }}</time>
	  <span class="views"></span> </p>
	<p class="note">{{ i.desc }}</p>
  </article>{% endfor %}

  <nav class="pagination" style="display: none;">
	<ul>
	  <li class="prev-page"></li>
	  <li class="active"><span>1</span></li>
	  <li><a href="?page=2">2</a></li>
	  <li class="next-page"><a href="?page=2">下一页</a></li>
	  <li><span>共 2 页</span></li>
	</ul>
  </nav>
</div>
</div>
<aside class="sidebar">
<div class="fixed">
  <div class="widget widget_search">
	<form class="navbar-form" action="{% url 'article:search_rss' %}" method="post">
	  <div class="input-group">
		<input type="text" name="keyword" class="form-control" size="35" placeholder="请输入关键字" maxlength="15" autocomplete="off">
		<span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span> </div>
        {% csrf_token %}
	</form>
  </div>

</div>
<div class="widget widget_hot">
	  <h3>最新资源下载</h3>
	  <ul>
		
{% for i in new_rss %}<li><a title="" href="{{ MEDIA_URL }}{{ i.download }}" ><span class="thumbnail">
<img class="thumb" data-original="{{ MEDIA_URL }}{{ i.download }}" src="{{ MEDIA_URL }}{{ i.image }}" alt=""  style="display: block;">
</span><span class="text">{{ i.name }}</span><span class="muted"><i class="glyphicon glyphicon-time"></i>
{{ i.add_time }}
</span></a></li>{% endfor %}

	  </ul>
  </div>
  <div class="widget widget_sentence">



</div>
</aside>
</section>{% endblock %}
